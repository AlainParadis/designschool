<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Footer</title>
</head>
<body>
<style>
footer {
  display: grid;
  border: solid 1px red;
  grid-gap: 5px;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(5, 100px);
}
.item {
  border: solid 1px limegreen;
}
.item1 {grid-column: span 2;}
.item2 {grid-column: span 2}
.item3 {grid-column: span 2}
.item4 {grid-column: span 2}
.item5 {}
.item6 {}
.item7 {}
.item8 {}
.item9 {}
.item10 {}
.item11 {}
.item12 {}
.item13 {grid-column: span 4;}

</style>
<footer>
<div class="item item1">Logo Goes Here</div>
<div class="item item2">This will be blank</div>
<div class="item item3">Course nav</div>
<div class="item item4">Links</div>
<div class="item item5">Stacked Links</div>
<div class="item item6">Stacked Links</div>
<div class="item item7">Stacked Links</div>
<div class="item item8">Stacked Links</div>
<div class="item item9">Teacher Contact Info</div>
<div class="item item10">Teacher Contact Info</div>
<div class="item item11">Teacher Contact Info</div>
<div class="item item12">Teacher Contact Info</div>
<div class="item item13">College Address</div>
</footer>
</body>
</html>
