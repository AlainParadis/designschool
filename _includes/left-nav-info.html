<h4>All Info Pages</h4>
{% assign all_info = site.information | sort: 'sortorder' %}
<nav>
<ul>
  {% for item in all_info %}
  {% if item.level contains page.level %}
    <li><a href="{{ site.baseurl }}{{item.url}}" title="{{item.sortorder}}: {{item.description}}" class="item {% if item.formsum == 'summative' %}summative{% endif %} {% if item.url contains page.url %}current{% endif %}">{{item.title}}</a></li>
  {% endif %}
{% endfor %}
</ul>
</nav>
