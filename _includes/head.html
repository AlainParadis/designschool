<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>
	  {% if page.title %}
		AC Computer Graphics : {{page.title}}
	  {% else %}
		AC Computer Graphics
	  {% endif %}
	</title>
	<meta name="generator" content="BBEdit 11.5" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="rgb(160, 200, 90)">
	<link href="{{site.baseurl}}/css/layout.css" rel="stylesheet">
	<link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/elements.css" rel="stylesheet">

<!-- Social Tags -->

<!-- for Google -->
<meta name="description" content="{{page.description}}" />

<meta name="author" content="Alain Paradis, Algonquin College" />
<meta name="copyright" content="Alain Paradis, Algonquin College, 2017-2018" />

<!-- for Facebook -->          
<meta property="og:title" content="{{page.title}}" />
<meta property="og:type" content="article" />
<meta property="og:image" content="{{ site.baseurl }}/images/general/algonquin-brand-panel.jpg" />
<meta property="og:url" content="{{page.url}}" />
<meta property="og:description" content="{{page.description}}" />

<!-- for Twitter -->          
<meta name="twitter:site" content="@alainparadis" />
<meta name="twitter:title" content="{{page.title}}" />
<meta name="twitter:description" content="{{page.description}}" />
<meta name="twitter:image" content="{{ site.baseurl }}/images/general/algonquin-brand-panel.jpg" />
<meta name="twitter:card" content="summary" />

<!-- End of Social Tags -->

<!-- This is the Adobe Adobe Fonts script. -->

<script src="https://use.typekit.net/lqr6ffc.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>

<!-- This are the Favicon links. -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="{{ site.baseurl }}/favicon/manifest.json">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

</head>
