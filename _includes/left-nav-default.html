<h4>Topics in this Course</h4>
{% assign all_topics = site.topics | sort: 'sortorder' %}
<nav>
<ul>
  {% for topic in all_topics %}
  {% if topic.level contains page.level %}
    <li><a href="{{ site.baseurl }}{{topic.url}}" title="{{topic.sortorder}}: {{topic.description}}" class="item {% if topic.formsum == 'summative' %}summative{% endif %} {% if topic.url contains page.url %}current{% endif %}">{{topic.title}}</a></li>
  {% endif %}
{% endfor %}
</ul>
</nav>
